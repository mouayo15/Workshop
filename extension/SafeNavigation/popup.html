<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label, input, button {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>SafeNavigation</h1>

  <h3>Mots censures :</h3>
  <ul id="wordList"></ul>

  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
