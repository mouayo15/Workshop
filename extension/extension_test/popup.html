<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Word List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   
</head>
<body>
    <div id="popup" class="popup container mt-5">
        <div class="popup-content card p-4 shadow-sm">
            <h2 class="mb-3">Manage Words</h2>

            <!-- Word input and buttons -->
            <div class="input-group mb-3">
                <input type="text" id="word-input" class="form-control" placeholder="Enter a word">
                <button id="add-word-button" class="btn btn-primary ms-2">Add Word</button>
                <button id="remove-word-button" class="btn btn-danger ms-2">Remove Word</button>
            </div>

            <!-- Word list section -->
            <h3>Word List:</h3>
            <ul id="word-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script> <!-- Your custom script -->
</body>
</html>
