<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de l'extension</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="flou.css"> <!-- Your custom styles -->
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Gestion des Mots</h2>

            <!-- Password input -->
            <div class="mb-3">
                <label for="password" class="form-label">Entrez le mot de passe:</label>
                <input type="password" id="password" class="form-control" placeholder="Mot de passe">
                <button id="unlock-button" class="btn btn-success mt-2">Déverrouiller</button>
            </div>

            <!-- Word input and buttons -->
            <div id="word-management" style="display: none;">
                <div class="input-group mb-3">
                    <input type="text" id="word-input" class="form-control" placeholder="Entrez un ou plusierus mots séparé par des espaces">
                    <button id="add-word-button" class="btn btn-primary ms-2">Ajouter Mot</button>
                    <button id="remove-word-button" class="btn btn-danger ms-2">Supprimer Mot</button>
                </div>

                <!-- Word list section -->
                <h3>Liste des Mots:</h3>
                <ul id="word-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script> <!-- Your custom script -->
</body>
</html>
