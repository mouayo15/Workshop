<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Perspective API Example</title>
</head>
<body>
    <textarea id="text-to-analyze" placeholder="Enter text to analyze"></textarea>
    <button onclick="analyzeText()">Analyze Text</button>

    <div id="response"></div>

    <script>
        // Remplace avec ta clé API (évite de l'utiliser dans du code front-end en production)
        const API_KEY ="AIzaSyAmRU7uVucRsa0qucytOtHNTyyYDDLkjaM";

        function analyzeText() {
            const text = document.getElementById('text-to-analyze').value;

            fetch('https://commentanalyzer.googleapis.com/v1alpha1/comments:analyze?key=' + API_KEY, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    comment: { text: text },
                    languages: ['en'],
                    requestedAttributes: { TOXICITY: {} }
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
